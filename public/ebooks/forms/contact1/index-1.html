    <script type="text/javascript">
   //$("#contact_form").validate();
    $(function() {
    $("#contactform").validate({
        rules: {
            fullname: {
                required: true,
                minlength: 3,
            },

            services: {
                required: true,

            }, 
			
			selectyourbusiness: {
                required: true,

            },
			
            message: {
                required: true,
                minlength: 10,
            
            },
            mobile: {
                required: true,
                number: true,
                minlength: 10,
             
            },
			city:{
                required: true,
               
            }

        },
        messages: {
            mobile: {
                required: "Please Enter Mobile Number",
                number: "Only Numerics are Allowed",
                minlength: "Please enter atleast 10 Numbers",
                maxlength: "Maximum 15 Numbers are allowed",
            },
            email: {
                required: "Please Enter Email Id"
            },
            companyname: {
                required: "Please Enter Company Name"
            }, 
			
			selectyourbusiness: {
                required: "Please Select your business"
            },
			city:
			{
			required: "Please Enter City"
			},
			slectmonthlybydget: {
                required: "Please Select your Monthly Budget"
            },

            message: {
                required: "Please Enter Message",
                maxlength: "Please enter atleast 10 characters"
            },
            fullname: {
                required: "Please Enter Full Name",
                minlength: "Please enter atleast 3 characters"
            }

        },
     submitHandler: function(form) {
            $.ajax({
                type: "POST",
                url: $('#contactform').attr('ajaxurl'),
                data: $('#contactform').serialize(),
            }).done(function(data) {

                if (data.trim() == 'success') {
                swal({ 
                    title: "Mail Sent Successfully",
                     text: "Thank you, Will get back to you Shortly",
                      type: "success" 
                    },
                    function(){
                      window.location.href = 'index.html';
                  });
                }
                else
                    {
                     swal({ 
                    title: "Mail Not Sent Successfully",
                     text: "Please Try Again",
                      type: "error" 
                    },
                    function(){
                          location.reload(true);
                  });   
                    }
            });
            return false;
        }
    });
});
   function StopNonInt(e)
